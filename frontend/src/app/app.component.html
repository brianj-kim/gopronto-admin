<div class="w-full flex justify-center items-center py-6 px-3 whitespace-nowrap bg-indigo-700 text-white">
  <div class="w-5/6 flex ">

    <span class="text-2xl text-extrabold pl-3">gotronto.admin</span>
    <span class="example-spacer w-full"></span>
    
    <div class="flex space-x-3 text-lg">
      <div class="flex w-full px-3">
        <button class="flex items-center p-2 bg-gray-100 rounded-md w-full mx-2 text-indigo-700 text-center text-base font-medium" routerLink="/users">Users</button>
        <button class="flex items-center p-2 bg-gray-100 rounded-md w-full mx-2 text-indigo-700 text-center text-base font-medium" routerLink="/admin">Admin</button>
      
      </div>
      
      <div 
        class="relative"
        clickOutside
        (clickOutside)="clickedOutside()"
      >
        <!-- Dropdown toggle button -->
        <button 
          class="flex items-center p-2 bg-gray-100 rounded-md"
          (click)="toggle()"
        >
            <span class="w-full mx-2 text-indigo-700 text-center text-base font-medium">Navigate to </span>
        </button>
        <!-- Dropdown list -->
        <div 
          class="absolute right-0 py-2 mt-2 bg-gray-100 rounded-md shadow-xl w-44"
          *ngIf="isNavMenuOpen"
        >
            <span (click)="navToggle('/signin')" class="cursor-pointer block px-4 py-2 text-sm text-indigo-600 hover:bg-gray-400 hover:text-white">
                Sign in
            </span>
            <span (click)="navToggle('/signup')" class="block px-4 py-2 text-sm text-indigo-600 hover:bg-gray-400 hover:text-white">
                Sign up
            </span>
            <span (click)="navToggle('/update-profile')" class="block px-4 py-2 text-sm text-indigo-600 hover:bg-gray-400 hover:text-white">
              Update profile
          </span>
        </div>
      </div>
    </div>
  </div>

</div>
<router-outlet></router-outlet>
