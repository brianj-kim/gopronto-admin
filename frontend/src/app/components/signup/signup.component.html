<div class="w-full flex flex-col justify-center min-h-screen overflow-hidden px-10 py-8">
  <div class="w-5/6 p-6 m-auto bg-white rounded shadow-lg ring-2 ring-indigo-800/50 lg:max-w-md">
      <h1 class="text-3xl font-semibold text-center text-indigo-700">GOPRONTO-ADMIN Sign-up</h1>

      <form class="mt-6" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div>
          <label for="name" class="block text-base text-gray-800">Full Name</label>
          <input
            type="text" 
            class="block w-full px-4 py-2 mt-2 text-indigo-900 bg-white border rounded-md focus:border-indigo-400 focus:ring-indigo-300 focus:outline-none focus:ring focus:ring-opacity-40" 
            [ngClass]="{'border-orange-700 focus:border-orange-700': signupForm.get('name')?.errors}"
            formControlName="name"
          />
          <div 
            *ngIf="signupForm.get('name')?.errors"
            class="text-xs text-orange-700 pl-1"
          >
            Full Name is required
          </div>
        </div>
        <div class="mt-4">
          <div>
            <label for="username" class="block text-base text-gray-800" >Username</label>
            <input 
              formControlName="username"
              type="text"
              class="block w-full px-4 py-2 mt-2 text-indigo-900 bg-white border rounded-md focus:border-indigo-400 focus:ring-indigo-300 focus:outline-none focus:ring focus:ring-opacity-40"
              [ngClass]="{'border-orange-700 focus:border-orange-700': signupForm.get('username')?.errors}"
            />
            <div 
              *ngIf="signupForm.get('username')?.errors"
              class="text-xs text-orange-700 pl-1"
            >
              Username is required
            </div>

          </div> 
        </div>

        <div class="mt-4">
          <div>
            <label for="email" class="block text-base text-gray-800" >email</label>
            <input 
              formControlName="email"
              type="email"
              class="block w-full px-4 py-2 mt-2 text-indigo-900 bg-white border rounded-md focus:border-indigo-400 focus:ring-indigo-300 focus:outline-none focus:ring focus:ring-opacity-40"
              [ngClass]="{'border-orange-700 focus:border-orange-700': signupForm.get('email')?.errors}"
            />
            <div 
              *ngIf="signupForm.get('email')?.errors"
              class="text-xs text-orange-700 pl-1"
            >
              email is required
            </div>
          </div> 
        </div>

        <div class="mt-4">
          <div>
            <label for="password" class="block text-base text-gray-800" >Password</label>
            <input 
              formControlName="password"
              type="password"
              class="block w-full px-4 py-2 mt-2 text-indigo-900 bg-white border rounded-md focus:border-indigo-400 focus:ring-indigo-300 focus:outline-none focus:ring focus:ring-opacity-40"
              [ngClass]="{'border-orange-700 focus:border-orange-700': signupForm.get('password')?.hasError('passwordInvalid')}"
            />
            <div 
              *ngIf="signupForm.get('password')?.hasError('passwordInvalid')"
              class="text-xs text-orange-700 pl-1"
            >
              Password is required
            </div>
          </div> 
        </div>

        <div class="mt-4">
          <div>
            <label for="confirmPassword" class="block text-base text-gray-800" >Password Confirmation</label>
            <input 
              formControlName="confirmPassword"
              type="password"
              class="block w-full px-4 py-2 mt-2 text-indigo-900 bg-white border rounded-md focus:border-indigo-400 focus:ring-indigo-300 focus:outline-none focus:ring focus:ring-opacity-40"
              [ngClass]="{'border-orange-700 focus:border-orange-700': signupForm.hasError('passwordsNotMatching')}"
            />
            <div 
              *ngIf="signupForm.hasError('passwordsNotMatching')"
              class="text-xs text-orange-700 pl-1"
            >
              PasswordConfirm is required
            </div>
          </div>

          <div class="mt-6">
            <button
              class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-indigo-700 rounded-md hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600"
              [disabled]="!signupForm.valid"
              type="submit"
            >
              Signup
            </button>
          </div>
        </div>

      </form>
    
      <p 
        *ngIf="signupForm.invalid"
        class="mt-4 text-orange-700 font-thin text-sm"
      >
        Form contains following errors:
      </p>
      <p 
        *ngIf="signupForm.get('password')?.hasError('passwordInvalid')"
        class="text-orange-700 font-thin  text-sm pl-4"
      >
        - Password is not containing a number
      </p>

      <p 
        *ngIf="signupForm.hasError('passwordsNotMatching')"
        class="text-orange-700 font-thin  text-sm pl-4"
      >
        - Password is not matching
      </p>

      <p class="mt-8 text-sm font-light text-center text-gray-700"> 
        Already have an account? 
        <a routerLink="/signin" class="font-medium text-indigo-600 hover:underline">Sign in</a>
      </p>

  </div>
</div>
