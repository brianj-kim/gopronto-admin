<div class="w-full flex justify-center">
  <div class="w-5/6 mt-5 mx-auto">
    <div class="w-full text-center mb-4 text-xl font-medium text-indigo-700">Update profile</div>

    <form [formGroup]="form" (ngSubmit)="update()" class="w-full text-center">
      <div class="w-full flex justify-center">
        <input
          type="text"
          placeholder="ID"
          formControlName="id" 
          class="block w-2/6 px-4 py-2 mt-2 text-indigo-900 bg-white border rounded-md focus:border-indigo-400 focus:ring-indigo-300 focus:outline-none focus:ring focus:ring-opacity-40"           
          
        />
      </div>

      <div class="w-full flex justify-center">
        <input
          type="text"
          placeholder="Name"
          formControlName="name" 
          class="block w-2/6 px-4 py-2 mt-2 text-indigo-900 bg-white border rounded-md focus:border-indigo-400 focus:ring-indigo-300 focus:outline-none focus:ring focus:ring-opacity-40"           
          
        />
      </div>

      <div class="w-full flex justify-center">
        <input
          type="text"
          placeholder="Username"
          formControlName="username" 
          class="block w-2/6 px-4 py-2 mt-2 mb-5 text-indigo-900 bg-white border rounded-md focus:border-indigo-400 focus:ring-indigo-300 focus:outline-none focus:ring focus:ring-opacity-40"           
          
        />
      </div>

      <p>To change the properties password and email, special logic is needed, this will com in later </p>
      <p class="mb-5">To change the profile image, takes some time to implement, will code in extra </p>

      <button
        class="w-2/6 px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-indigo-700 rounded-md hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600"
        [disabled]="!form.valid"
        type="submit"
      >
        Update Profile
      </button>
    </form>

  </div>

  
</div>
