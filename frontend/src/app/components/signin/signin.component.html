<div class="w-full flex flex-col justify-center min-h-screen overflow-hidden px-10">
  <div class="w-5/6 p-6 m-auto bg-white rounded shadow-lg ring-2 ring-indigo-800/50 lg:max-w-md">
      <h1 class="text-3xl font-semibold text-center text-indigo-700">GOPRONTO-ADMIN</h1>

      <form class="mt-6" [formGroup]="signinForm" (ngSubmit)="onSubmit()">
        <div>
          <label for="email" class="block text-base text-gray-800">email</label>
          <input
            type="email" 
            class="block w-full px-4 py-2 mt-2 text-indigo-700 bg-white border rounded-md focus:border-indigo-400 focus:ring-indigo-300 focus:outline-none focus:ring focus:ring-opacity-40" 
            [ngClass]="{'border-orange-700 focus:border-orange-700': signinForm.controls.email.errors}"
            formControlName="email"
          />
          <div 
            *ngIf="signinForm.controls.email.errors"
            class="text-xs text-orange-700 pl-1"
          >
            Email is required
          </div>
        </div>
        <div class="mt-4">
          <div>
            <label for="password" class="block text-base text-gray-800" >Password</label>
            <input 
              formControlName="password"
              type="password"
              class="block w-full px-4 py-2 mt-2 text-indigo-700 bg-white border rounded-md focus:border-indigo-400 focus:ring-indigo-300 focus:outline-none focus:ring focus:ring-opacity-40"
              [ngClass]="{'border-orange-700 focus:border-orange-700': signinForm.controls.password.errors}"
            />
            <div 
              *ngIf="signinForm.controls.password.errors"
              class="text-xs text-orange-700 pl-1"
            >
              Password is required
            </div>

          </div>
          <a href="#" class="text-sm text-gray-600 hover:underline"> Forgot Password?</a>
          <div class="mt-6">
            <button
              class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-indigo-700 rounded-md hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600"
              [disabled]="!signinForm.valid"
              type="submit"
            >
              Signin
            </button>
          </div>
        </div>

      </form>
      <p class="mt-8 text-sm font-light text-center text-gray-700"> 
        Don't have an account? 
        <a routerLink="/signup" class="font-medium text-indigo-600 hover:underline">Sign up</a>
      </p>

  </div>
</div>
