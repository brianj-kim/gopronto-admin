<div *ngIf="user" class="w-full h-full flex justify-center items-start bg-gray-50">

  <div class="w-5/6  mt-7 bg-white shadow overflow-hidden sm:rounded-lg">
    <div class="px-4 py-5 sm:px-6">
      <h3 class="text-xl leading-6 font-medium text-gray-900">User Profile</h3>
      <p class="mt-1 max-w-2xl text-base text-gray-500">User account details</p>
    </div>

    <div class="border-t border-gray-200 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
        <div class="w-full flex items-center">
          <img *ngIf="user.profileImage !== null" src="http://localhost:3000/backend/users/profile-image/{{ user.profileImage }}" class="inline-block w-28 rounded-full" />
          
          <div class="w-full flex flex-col" >
            <div class="w-full flex">
              <div class="w-28 text-right px-4 text-base font-medium text-gray-500">Full Name </div>
              <div class="mt-1 text-base text-gray-900 sm:mt-0 sm:col-span-2">{{ user.name }}</div>
            </div>
  
            <div class="w-full flex">
              <div class="w-28 text-right px-4 text-base font-medium text-gray-500">Username </div>
              <div class="mt-1 text-base text-gray-900 sm:mt-0 sm:col-span-2">{{ user.username }}</div>
            </div>
  
            <div class="w-full flex">
              <div class="w-28 text-right px-4 text-base font-medium text-gray-500">Email </div>
              <div class="mt-1 text-base text-gray-900 sm:mt-0 sm:col-span-2">{{ user.email }}</div>
            </div>
  
            <div class="w-full flex">
              <div class="w-28 text-right px-4 text-base font-medium text-gray-500">Role </div>
              <div class="mt-1 text-base text-gray-900 sm:mt-0 sm:col-span-2">{{ user.role }}</div>
            </div>
          </div>          
        </div>
        
        
        <!--{{ user.name }}
        {{ user.email }}
        {{ user.email }} -->  
    </div>  
  </div>
  
</div>
